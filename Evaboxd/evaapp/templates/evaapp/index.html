<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

{% if shows_list %}
<ul>
    {% for show in shows_list %}
        <li><a href="{% url 'evaapp:show_details' show.id %}">{{ show.show_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No shows available</p>
{% endif %}

</body>

</html>
